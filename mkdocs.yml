site_name: Anti-India Campaign Detector - Research Prototype
site_description: Simple research prototype for detecting social media disinformation campaigns
site_author: Research Team
site_url: https://research.github.io/anti-india-campaign-detector/

repo_name: research/anti-india-campaign-detector
repo_url: https://github.com/research/anti-india-campaign-detector
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    logo: material/shield-check
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - mermaid2:
      version: 10.6.1
  - git-revision-date-localized:
      enable_creation_date: true
  - awesome-pages
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: research
      repo: anti-india-campaign-detector
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Vision: vision.md
  - Project Overview:
    - Overview: project-overview/overview.md
    - Scope & Definitions: project-overview/scope-definitions.md
    - Objectives: project-overview/objectives.md
    - Versions: project-overview/versions.md
  - System Architecture:
    - Architecture Overview: architecture/overview.md
    - System Components: architecture/components.md
    - Technology Stack: architecture/technology-stack.md
    - UML Diagrams: architecture/uml-diagrams.md
    - Sequence Diagrams: architecture/sequence-diagrams.md
  - Features:
    - Feature Overview: features/overview.md
  - Strategy:
    - Problem-Solution Mapping: strategy/problem-solution.md
    - Automation Strategy: strategy/automation-strategy.md
  - Development:
    - Setup Guide: development/setup.md
  - User Guides:
    - Quick Start: guides/quickstart.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/research/anti-india-campaign-detector
    - icon: fontawesome/solid/paper-plane
      link: mailto:team@research.edu
  version:
    provider: mike
    default: stable

